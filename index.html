    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png"  size="512×512" href="dist/logo.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/dist/logo.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

    <meta name="google-site-verification" content="XpCwMp-UUnlCWKeUkVDSQIO3Qn8LqShRIbAzD0A2mco" />
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(
                    function (registration) {
                        console.log('Service Worker registration successful with scope : ', registration.scope)
                    },

                    function (err) {
                        console.log('ServiceWorker registration failed : ', err)
                    }
                )
            })
        }
    </script>

</head>

<body>
    <header role="header">
        <nav role="navigation" class="menu">
            <div class="inner">
                <div class="menu">
                    <div class="m-left">
                        <h1 class="logo"><span class="highlight">Huguet Lucas</span> Tk</h1>
                    </div>
                    <div class="m-right">
                        <a href="index.html" class="m-link"><i class="fas fa-home"></i> Accueil</a>

                    </div>
                </div>
            </div>

    <section id="showcase">

            <h1>Mini jeu en html</h1>

                </form>

        </div>

    <section id="video">
        <div class="video">
            <video controls width="700" height="600" ">
                <source src="https://lucastk.tk/dist/VideoLego/Lego.webm" type="video/webm" />
                <source src="https://lucastk.tk/dist/VideoLego/Lego.mp4"  type="video/mp4" />
            </video>

    <footer>
